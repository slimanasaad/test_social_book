<!DOCTYPE html>

<body class="bg-gray-100">

    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- Header -->

        <!-- Content -->
        <div>
            <!-- Your existing content here -->

            <!-- Forgot Password Form -->
            <div class="max-w-md max-w-xl mx-auto p-6 space-y-">
                <h1 class="lg:text-3xl text-xl font-semibold  mb-6">Forgot Your Password?</h1>

                <div>
                    {% for message in messages %}
                        <h5>{{ message }}</h5>
                    {% endfor %}
                </div>

                <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Reset Password</button>
                </form>
            </div>
        </div>

        <!-- Footer -->

    </div>

</body>

</html>
